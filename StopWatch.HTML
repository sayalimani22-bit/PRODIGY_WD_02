<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .stopwatch {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff7e5f 0deg, #feb47b 180deg, #87ceed 180deg, #87ceed 360deg);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            position: relative;
        }
        .half-circle {
            width: 200px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            position: absolute;
            top: 0;
            left: 0;
            clip-path: inset(0 0 50% 0);
        }
        #display {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        button {
            font-size: 18px;
            margin: 0 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #laps {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        #laps div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="circle">
            <div class="half-cicle"></div>
            <div id="display">00:00:00</div>
        </div>
        <button id="start">Start</button>
        <button id="pause">pause</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>
        <div id="laps"></div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let seconds = 0;
        let laps= [];

        function updateDisplay() {
            const hrs = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('display').textContent =
                `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        };

        document.getElementById('start').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
            }
        });

        document.getElementById('pause').addEventListener('click', () => {
            isRunning = false;
            clearInterval(timer);
        });

        document.getElementById('reset').addEventListener('click', () =>  {
            isRunning = false;
            clearInterval(timer);
            seconds = 0;
            laps = [];
            updateDisplay();
            document.getElementById('laps').innerHTML = '';
        });

        document.getElementById('reset').addEventListener('click', () =>  {
            if (isRunning) {
                laps.push(seconds);
                const lapTime = document.createElement('div');
                const hrs = Math.floor(seconds / 3600);
                const mins = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                lapTime.textContent = `Lap ${laps.length}: ${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                document.getElementById('laps').appendChild(lapTime);    
            }
        });
    </script>
</body>
</html>
